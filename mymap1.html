
<!DOCTYPE html>
<html>
<head>
    <title>Проверка карты</title>
      <!--<script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true"></script>-->
    <script type="text/javascript" src="gmaps.js"></script>

</head>

<body>
    <div id="#map"></div>

    <script type="text/javascript">
        var map;
        function initMap(){
            map = new GMaps({
                div: '#map',
                lat: 49.444,
                lng: 32.059
            });
            map.addMarker({
                lat: 49.444,
                lng: 32.059,
                title: 'Черкассы',
                details: {
                    database_id: 42,
                    author: 'HPNeo'
                },
                click: function(e){
                    if(console.log)
                        console.log(e);
                    alert('You clicked in this marker');
                }
            });
            map.addMarker({
                lat: 50.0,
                lng: 32.059,
                title: 'Marker with InfoWindow',
                infoWindow: {
                    content: '<p>HTML Content</p>'
                }
            });
        }
    </script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEOOgpMDoc-WOn_szLIoex4VcgwgddhxQ&callback=initMap">
    </script>
</body>
</html>
