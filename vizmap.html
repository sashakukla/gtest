<html>
<head>
    <!--<script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>-->
    <script type='text/javascript' src='loader.js'></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <style type="text/css">
        html, body { height: 100%; margin: 10; padding: 10}
        #chart_div { height: 100% }
    </style>
    <script type='text/javascript'>
        google.charts.load('current', {'packages': ['geochart']});
        google.charts.setOnLoadCallback(drawMarkersMap);

        function drawMarkersMap() {
            var data = google.visualization.arrayToDataTable([
                ['Latitude',  'Longitude', 'Population'],
                [49.80617,     30.10443,    2761477],
                [49.46594,     32.02223,    1324110],
                [49.12382,     32.50494,    959574]
            ]);

            var options = {
                region: 'UA',
                colors: [0xE0FFD4, 0xA50F63, 0x50AA00, 0x267114],
//                colors: [0xFF8747, 0xFFB581, 0xc06000], //orange colors
                dataMode: 'markers',
                displayMode: 'markers',
                resolution: 'provinces',
                enableRegionInteractivity: 'true',
                colorAxis: {colors: ['red', 'green']},
                showZoomOut: true
            };

            var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        };
    </script>
</head>
<body>
<div id="chart_div"></div>
</body>
</html>
